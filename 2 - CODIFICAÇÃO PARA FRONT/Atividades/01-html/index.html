<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Descrição, palavras chaves e Autor do site-->
    <meta name="description" content="E-commerce de games">
    <meta name="keywords" content="Games, Playstation, Xbox, PC">
    <meta name="author" content="Melqui Santos">

    <!-- Referência dos arquivos CSS -->
    <link rel="stylesheet" href="css/bootstrap-v5.1.min.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Game mania</title>
</head>

<body>
    <div class="container">
        <!-- Início do header que contém o menu e o submenu -->
        <header>
            <div class="row">
                <div class="menu col-md-12">
                    <div class="row" style="align-items: center;">

                        <div class="col-md-2">
                            <img src="media/logo.png" alt="Logotipo" width="150" height="130">
                        </div>

                        <!-- Aninhamento de divs para a barra de pesquisa -->
                        <div class="col-md-7">
                            <div class="pesquisa row">
                                <div class="col-md-10">
                                    <input type="search" class="form-control" id="procurar" placeholder="O que deseja encontrar hoje?">
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-success"><i class="fas fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                        <!-- fim da barra de pesquisa -->

                        <!-- Ícones de login, cesta e salvos -->
                        <div class="icones col-md-3">
                            <div class="row">
                                <div class="col-md-4">
                                    <img src="media/icones/login.png" alt="Ícone de login" width="35" height="35">
                                    <span>Login</span>
                                </div>
                                <div class="col-md-4">
                                    <img src="media/icones/cesta.png" alt="Ícone cesta de compras" width="35" height="35">
                                    <span>Cesta</span>
                                </div>
                                <div class="col-md-4">
                                    <img src="media/icones/salvos.png" alt="Ícone de itens salvos" width="35" height="35">
                                    <span>Salvos</span>
                                </div>
                            </div>
                        </div>
                        <!-- Fim dos ícones -->
                    </div>
                </div>
            </div>

            <!-- Início do submenu -->
            <div class="row">
                <nav class="col-md-12">
                    <ul class="d-flex justify-content-between">
                        <li><a href="#">Todos os departamentos</a></li>
                        <li><a href="#">Clássicos</a></li>
                        <li><a href="#">PC Gamer</a></li>
                        <li><a href="#">Nitendo</a></li>
                        <li><a href="#">Playstation</a></li>
                        <li><a href="#">Xbox Series</a></li>
                        <li><a href="#">Informática</a></li>
                    </ul>
                </nav>
            </div>
            <!-- Fim do submenu -->
        </header>
        <!-- Fim do header -->

        <section>
            <!-- Início do Banner -->
            <article class="banner col-md-12">
                <img src="media/fifa.jpg" alt="Jogo fifa 2022 - PS4" width="100%" height="25%">

                <!-- Ícones abaixo do banner -->
                <div class="icones row">
                    <div class="col-md-12 d-flex ">
                        <div class="icon d-flex">
                            <img src="media/icones/plane.png" alt="Ícone de avião" width="60" height="60">
                            <span>Frete para todo o Brasil</span>
                        </div>

                        <div class="icon d-flex">
                            <img src="media/icones/credit-card.png" alt="Ícone de pagamento" width="60 " height="60 ">
                            <span>Pagamento facilitado</span>
                        </div>

                        <div class="icon d-flex">
                            <img src="media/icones/new-message.png" alt="Ícone de mensagem" width="60 " height="60 ">
                            <span>Comunicação 24 horas</span>
                        </div>

                        <div class="icon d-flex">
                            <img src="media/icones/carnivorous-plant.png" alt="Ícone de troca" width="60 " height="60 ">
                            <span>Aceitamos games usados</span>
                        </div>

                        <div class="icon d-flex">
                            <img src="media/icones/insurance.png" alt="Ícone de segurança" width="60 " height="60 ">
                            <span>Dados criptografados</span>
                        </div>
                    </div>
                </div>
                <!-- Fim dos ícones abaixo do banner -->
            </article>
            <!-- Fim do banner -->

            <!-- Início do breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Home</li>
                    <li class="breadcrumb-item"><a href="#">Produtos</a></li>
                    <li class="breadcrumb-item"><a href="#">Detalhes do produto</a></li>
                </ol>
            </nav>
            <!-- Fim do breadcrumb -->
        </section>


    </div>

</body>

</html>
